<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desafio Formulário Intermediário</title>
  <link rel="stylesheet" href="style.css" />
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Mentoria</h1>
        <span>Preencha o formulário abaixo para agendar a sua mentoria</span>
      </div>
    </header>
    <form id="form">
      <fieldset>
        <legend>Informações pessoais</legend>

        <div class="col-2">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" />
          </div>
          <div class="input-wrapper">
            <label for="lastName">Sobrenome</label>
            <input type="text" id="lastName" />
          </div>
        </div>

        <div class="input-wrapper">
          <label for="e-mail">Email <span>(Digite um email válido)</span></label>
          <input type="email" id="e-mail" />
        </div>
        <div class="input-wrapper">
          <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="password" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Informações do mentor</legend>

        <div class="input-wrapper">
          <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="mentor-name" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Seus horários disponíveis</legend>

        <div class="col-3">
          <div class="input-wrapper">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date" />
          </div>
          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin" />
          </div>
          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end" />
          </div>
        </div>

        <legend>Segunda mentoria</legend>

        <div class="col-3">
          <div class="input-wrapper">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date" />
          </div>
          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin" />
          </div>
          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end" />
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <input class="button" form="form" type="submit" value="Salvar">
    </footer>
  </div>
</body>
</html>
